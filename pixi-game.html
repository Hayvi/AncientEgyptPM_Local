<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Egypt PM - PIXI.js Slot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            background: #0d1117;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            color: #fff;
        }
        .app-wrapper {
            width: 100%; height: 100%;
            display: flex;
        }
        .sidebar {
            width: 160px;
            background: #161b22;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-right: 1px solid #30363d;
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            margin: 3px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #8b949e;
            transition: all 0.2s;
        }
        .sidebar-item:hover { background: #21262d; color: #fff; }
        .sidebar-item.active { background: #238636; color: #fff; }
        .sidebar-item img { width: 20px; height: 20px; }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
        }
        .logo { display: flex; align-items: center; gap: 8px; }
        .logo img { height: 28px; }
        .logo-text { font-size: 20px; font-weight: bold; }
        .header-right { display: flex; gap: 12px; align-items: center; }
        .balance {
            background: #21262d;
            padding: 6px 16px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 14px;
        }
        .login-btn {
            background: #238636;
            color: white;
            border: none;
            padding: 6px 18px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        .game-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a12;
        }
        #game-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 100;
        }
        .ctrl-btn {
            background: linear-gradient(180deg, #FFD700, #B8860B);
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .ctrl-btn:hover { filter: brightness(1.1); }
        .ctrl-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .spin-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(180deg, #444, #222);
            border: 4px solid #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            font-size: 28px;
            color: #FFD700;
            transition: all 0.2s;
        }
        .spin-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 215, 0, 0.7); }
        .spin-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .spin-btn.spinning { animation: pulse 0.5s infinite; }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.9); }
        }
        .info-bar {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            font-size: 14px;
            color: #FFD700;
            z-index: 100;
        }
        .info-item { display: flex; flex-direction: column; align-items: center; }
        .info-label { font-size: 10px; color: #888; }
        .info-value { font-size: 18px; font-weight: bold; }
        .win-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700, 0 0 40px #FF8C00;
            opacity: 0;
            z-index: 200;
            pointer-events: none;
        }
        .win-display.show {
            animation: winPop 2s ease-out forwards;
        }
        @keyframes winPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            40% { transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="sidebar">
            <div class="sidebar-item active"><img src="rebuild/assets/Slots.png"><span>Slots</span></div>
            <div class="sidebar-item"><img src="rebuild/assets/Roulette.png"><span>Roulette</span></div>
            <div class="sidebar-item"><img src="rebuild/assets/crash.png"><span>Crash</span></div>
            <div class="sidebar-item"><img src="rebuild/assets/Jackpot.png"><span>Plinko</span></div>
            <div class="sidebar-item"><img src="rebuild/assets/Dice.png"><span>Dice</span></div>
            <div class="sidebar-item"><img src="rebuild/assets/MineSweeper.png"><span>Minesweeper</span></div>
            <div class="sidebar-item"><img src="rebuild/assets/Tower.png"><span>Tower</span></div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="logo">
                    <img src="rebuild/assets/logogg.png">
                    <span class="logo-text">DEMO.GG</span>
                </div>
                <div class="header-right">
                    <div class="balance" id="balance">ðŸª™ $1000.00</div>
                    <button class="login-btn">LOGIN</button>
                </div>
            </div>
            <div class="game-area">
                <div id="game-container">
                    <div class="info-bar">
                        <div class="info-item">
                            <span class="info-label">BET</span>
                            <span class="info-value" id="bet-display">$1.00</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">WIN</span>
                            <span class="info-value" id="win-display">$0.00</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="ctrl-btn" id="bet-down">BET -</button>
                        <button class="spin-btn" id="spin-btn">â–¶</button>
                        <button class="ctrl-btn" id="bet-up">BET +</button>
                    </div>
                    <div class="win-display" id="big-win"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="slot-engine.js"></script>
</body>
</html>
