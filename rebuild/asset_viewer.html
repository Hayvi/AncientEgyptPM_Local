<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Viewer</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: monospace;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .item {
            background: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
        }

        .item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            background: #444;
        }

        /* Checkerboard eventually */
        .name {
            word-break: break-all;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>Extracted Asset Viewer</h1>
    <p>Please look for the image containing the GAME SYMBOLS (Pharaoh, Book, Letters).</p>
    <div class="gallery" id="gallery"></div>

    <script>
        const gallery = document.getElementById('gallery');

        // List of image files from our previous list_dir
        // Large sprite sheets - likely game graphics
        const images = [
            "20d7ad009ff2a804684180e437657b33.png",  // 1MB - likely main game frame

            const div = document.createElement('div');
            div.className = 'item';

            gallery.appendChild(div);
        });

</body>

</html>
